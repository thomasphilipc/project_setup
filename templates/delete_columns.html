<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Columns to delete</title>
</head>
<body>
    <h1>Select Columns</h1>
    <form action="/process_columns" method="post">
        <h2>Columns to Delete - these columns are not relevant perhaps in your data:</h2>
        {% for column in columns %}
            <input type="checkbox" name="drop_columns" value="{{ column }}">{{ column }}<br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
